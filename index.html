<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marjory üíñ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 30px 25px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .date {
      font-size: 1.1rem;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .typing {
      font-size: 1.1rem;
      min-height: 80px;
      margin-bottom: 25px;
    }

    button {
      background: #ff4d6d;
      border: none;
      color: #fff;
      padding: 14px 22px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      margin: 8px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    .gallery {
      display: none;
      margin-top: 25px;
      gap: 12px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      animation: fadeIn 1s ease;
    }

    .final {
      display: none;
      margin-top: 25px;
      font-size: 1.1rem;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Marjory üíñ</h1>
    <div class="date">12 de Fevereiro</div>

    <div id="typing" class="typing"></div>

    <button id="btnStart">üíå Tocar nossa m√∫sica</button>
    <button id="btnConvite" style="display:none;">üç∑ Aceitar convite</button>

    <div class="gallery" id="gallery">
      <img src="fotos/foto1.jpg">
      <img src="fotos/foto2.jpg">
      <img src="fotos/foto3.jpg">
    </div>

    <div class="final" id="final">
      ‚ú® Prepare-se para uma noite especial ‚ú®<br><br>
      üìç Local: <strong>Surpresa‚Ä¶</strong><br>
      üçΩÔ∏è Spoiler: √© um restaurante<br><br>
      üíï Te espero para um jantar inesquec√≠vel.
    </div>
  </div>

  <script>
    const text = "Hoje n√£o √© s√≥ seu anivers√°rio‚Ä¶\n√â o dia de celebrar voc√™, seu sorriso e tudo que faz meu mundo melhor.";
    const typingEl = document.getElementById("typing");
    const btnStart = document.getElementById("btnStart");
    const btnConvite = document.getElementById("btnConvite");
    const musica = document.getElementById("musica");
    const gallery = document.getElementById("gallery");
    const final = document.getElementById("final");

    let index = 0;

    function typeText() {
      if (index < text.length) {
        typingEl.innerHTML += text[index] === "\n" ? "<br>" : text[index];
        index++;
        setTimeout(typeText, 50);
      } else {
        btnConvite.style.display = "inline-block";
      }
    }

    btnStart.addEventListener("click", () => {
      musica.play();
      btnStart.style.display = "none";
      typeText();
    });

    btnConvite.addEventListener("click", () => {
      gallery.style.display = "grid";
      final.style.display = "block";
      btnConvite.style.display = "none";
    });
  </script>

</body>
</html>
