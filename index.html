<script>
/* TEXTO DIGITANDO */
const text="Hoje nÃ£o Ã© apenas seu aniversÃ¡rio.\nÃ‰ o dia de celebrar vocÃª e tudo que faz meu mundo melhor ğŸ’•";
let i=0;
const typing=document.getElementById("typing");

/* MUSICA FADE-IN */
const music=document.getElementById("music");
music.volume=0;

/* BOTÃ•ES */
const startBtn=document.getElementById("start");
const toggleBtn=document.getElementById("toggleMusic");
const revealBtn=document.getElementById("reveal");

/* SLIDESHOW */
const images=["fotos/1.jpg","fotos/2.jpg","fotos/3.jpg"];
let slideIndex=0;

function type(){
  if(i<text.length){
    typing.innerHTML+=text[i]=="\n"?"<br>":text[i];
    i++;setTimeout(type,50);
  }else{
    toggleBtn.style.display="inline-block";
    revealBtn.style.display="inline-block";
  }
}

/* INICIAR */
startBtn.onclick=()=>{
  startBtn.style.display="none";
  music.play();

  type();
  hearts();
}

/* FADE IN MUSICA */
function fadeIn(){
  let v=0;
  const f=setInterval(()=>{
    if(v<1){v+=0.02;music.volume=v}
    else clearInterval(f);
  },100);
}

/* TOGGLE MUSICA */
toggleBtn.onclick=()=>{
  music.paused?music.play():music.pause();
}

/* REVELAÃ‡ÃƒO */
revealBtn.onclick=()=>{
  document.getElementById("gallery").style.display="block";
  document.getElementById("final").style.display="block";
  slideshow();
}

/* SLIDESHOW */
function slideshow(){
  setInterval(()=>{
    slideIndex=(slideIndex+1)%images.length;
    document.getElementById("slide").src=images[slideIndex];
  },2500);
}

/* CORAÃ‡Ã•ES */
function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";

    h.style.animationDuration=3+Math.random()*3+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },300);
}
