<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

body{

}

.card{

}

h1{font-size:2.2rem}
.date{margin-bottom:15px;opacity:.9}
.typing{min-height:90px;font-size:1.05rem;margin:15px 0;line-height:1.4}

button{
  border:none;
  border-radius:30px;
  padding:12px 22px;
  margin:6px;
  background:#ff4d6d;
  color:#fff;
  cursor:pointer;
  transition:.3s;
  font-size:14px;
}
button:hover{transform:scale(1.05)}

@keyframes fade{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}

/* Cora√ß√µes */
.heart{

  top:-10px;
  color:#fff;
  font-size:18px;
  animation:fall linear forwards;
  opacity:.8;
}

  to{transform:translateY(110vh)}
}

/* Carta */
#carta{

  margin-top:20px;
  perspective:1000px;
}
#cartaInterna{
  background:#fff;
  color:#333;
  padding:20px;
  border-radius:15px;
  transform:rotateY(90deg);
  transition:1s;
  font-family:Georgia, serif;
  line-height:1.6;
}

#slideshow img{
  width:100%;
  border-radius:12px;
  margin-top:10px;
  transition:opacity .5s;
}

/* Responsivo */
@media(max-width:400px){
  h1{font-size:1.8rem}
  .typing{font-size:.95rem}
}
</style>
</head>

<body>

<audio id="music" loop>

<div class="card">

</script>

</html>
