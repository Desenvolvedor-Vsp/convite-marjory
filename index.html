<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marjory üíñ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#fff;
}

.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(12px);
  border-radius:25px;
  padding:25px;
  text-align:center;
  animation:fade 1.5s;
}

h1{font-size:2.2rem}
.date{margin-bottom:15px;opacity:.9}
.typing{min-height:90px;font-size:1.05rem;margin:15px 0}

button{
  border:none;
  border-radius:30px;
  padding:12px 22px;
  margin:6px;
  background:#ff4d6d;
  color:#fff;
  cursor:pointer;
  transition:.3s;
}

button:hover{transform:scale(1.05)}

@keyframes fade{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}


.heart{
  position:fixed;
  top:-10px;
  color:#fff;
  font-size:18px;
  animation:fall linear infinite;
  opacity:.8;
}

@keyframes fall{
  to{transform:translateY(110vh)}
}

/* Carta */
#carta{
  display:none;
  margin-top:20px;
  perspective:1000px;
}

#cartaInterna{
  background:#fff;
  color:#333;
  padding:20px;
  border-radius:15px;
  transform:rotateY(90deg);
  transition:1s;
  font-family:Georgia, serif;
  line-height:1.6;
}

#slideshow img{
  width:100%;
  border-radius:12px;
  margin-top:10px;
}

/* Video */
#videoContainer{
  display:none;
  margin-top:15px;
}
video{
  width:100%;
  border-radius:15px;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Marjory üíñ</h1>
  <div class="date">12 de Fevereiro</div>

  <div id="typing" class="typing"></div>

  <button id="start">üíñ Iniciar</button>
  <button id="toggleMusic" style="display:none">üîä M√∫sica</button>
  <button id="reveal" style="display:none">üç∑ Revelar surpresa</button>

  <!-- VIDEO -->
  <div id="videoContainer">
    <video id="video">
      <source src="video.mp4" type="video/mp4">
    </video>
  </div>

  <!-- CARTA -->
  <div id="carta">
    <div id="cartaInterna">
      <h3 style="color:#ff4d6d;">Minha querida Marjory üíñ</h3>
      <p id="textoCarta"></p>

      <div id="slideshow">
        <img id="slide" src="fotos/1.jpg">
      </div>

      <button onclick="confirmar()" style="margin-top:10px;">
        üíå Confirmar no WhatsApp
      </button>
    </div>
  </div>
</div>

<script>

/* TEXTO INICIAL DIGITANDO */
const text="Hoje n√£o √© apenas seu anivers√°rio.\n√â o dia de celebrar voc√™ e tudo que faz meu mundo melhor üíï";
let i=0;
const typing=document.getElementById("typing");

/* MUSICA */
const music=document.getElementById("music");
music.volume=0;

/* BOT√ïES */
const startBtn=document.getElementById("start");
const toggleBtn=document.getElementById("toggleMusic");
const revealBtn=document.getElementById("reveal");

/* SLIDES */
const images=["fotos/1.jpg","fotos/2.jpg","fotos/3.jpg"];
let slideIndex=0;

/* TEXTO CARTA */
const textoCarta="Hoje o mundo celebra voc√™.\nEu celebro o privil√©gio de ter voc√™ na minha vida.\nPreparei uma noite especial‚Ä¶ um jantar surpresa.\nVoc√™ aceita viver isso comigo? üç∑‚ú®";
let j=0;

/* FUN√á√ÉO DIGITAR */
function type(){
  if(i<text.length){
    typing.innerHTML+=text[i]=="\n"?"<br>":text[i];
    i++;setTimeout(type,40);
  }else{
    toggleBtn.style.display="inline-block";
    revealBtn.style.display="inline-block";
  }
}

/* INICIAR */
startBtn.onclick=()=>{
  startBtn.style.display="none";
  music.play();
  fadeIn();
  type();
  hearts();
}

/* FADE IN MUSICA */
function fadeIn(){
  let v=0;
  const f=setInterval(()=>{
    if(v<1){v+=0.02;music.volume=v}
    else clearInterval(f);
  },100);
}

/* TOGGLE MUSICA */
toggleBtn.onclick=()=>{
  music.paused?music.play():music.pause();
}

/* REVELAR */
revealBtn.onclick=()=>{
  revealBtn.style.display="none";
  toggleBtn.style.display="none";

  const videoContainer=document.getElementById("videoContainer");
  const video=document.getElementById("video");
  const carta=document.getElementById("carta");
  const cartaInterna=document.getElementById("cartaInterna");

  videoContainer.style.display="block";
  video.play();

  video.onended=function(){
    videoContainer.style.display="none";
    carta.style.display="block";
    setTimeout(()=>{
      cartaInterna.style.transform="rotateY(0deg)";
      escreverCarta();
      slideshow();
    },300);
  }
}

/* ESCREVER CARTA */
function escreverCarta(){
  const el=document.getElementById("textoCarta");
  function digitar(){
    if(j<textoCarta.length){
      el.innerHTML+=textoCarta[j]=="\n"?"<br>":textoCarta[j];
      j++;setTimeout(digitar,40);
    }
  }
  digitar();
}

/* SLIDESHOW */
function slideshow(){
  setInterval(()=>{
    slideIndex=(slideIndex+1)%images.length;
    document.getElementById("slide").src=images[slideIndex];
  },2500);
}

/* CORA√á√ïES */
function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=3+Math.random()*3+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },300);
}

/* WHATSAPP */
function confirmar(){
  window.open("https://wa.me/55SEUNUMERO?text=Eu aceito o jantar üíñ","_blank");
}

</script>
</body>
</html>
